name: Quality Check PR action

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  detekt:
    name: 🕵️ Static Analysis (Detekt All)
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Gradle
        uses: ./.github/actions/setup-gradle

      - name: Run Detekt All
        uses: natiginfo/action-detekt-all@1.23.8
        # optionally pass CLI flags if you have a custom config:
        with:
          args: --config config/detekt/detekt.yml
  test-compose:
    name: 🧪 Compose Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - run: ./gradlew composeApp:allTests --stacktrace

  test-data:
    name: 🧪 Data Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - run: ./gradlew data:allTests --stacktrace

  test-domain:
    name: 🧪 Domain Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - run: ./gradlew domain:allTests --stacktrace
