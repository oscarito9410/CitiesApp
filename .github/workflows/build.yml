name: Quality Check PR action

on:
  push:
    branches:
      - master
  pull_request:

jobs:
  detekt:
    name: ğŸ•µï¸ Static Analysis (Detekt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - name: Run Detekt
        run: ./gradlew detekt --parallel

  test-compose:
    name: ğŸ§ª Compose Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - run: ./gradlew composeApp:allTests --stacktrace

  test-data:
    name: ğŸ§ª Data Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - run: ./gradlew data:allTests --stacktrace

  test-domain:
    name: ğŸ§ª Domain Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - run: ./gradlew domain:allTests --stacktrace

  coverage:
    name: ğŸ“Š Coverage Report
    needs: [ test-compose, test-data, test-domain ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Generate Kover XML report
        run: ./gradlew koverXmlReportCoverage
      - name: Publish coverage to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: |
            ${{ github.workspace }}/composeApp/build/reports/kover/reportCoverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          coverage-counter-type: LINE 
