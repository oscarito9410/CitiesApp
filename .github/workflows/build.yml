name: Quality Check PR action

on:
  push:
    branches:
      - master
  pull_request:

permissions:
  contents: write
  pull-requests: write

jobs:
  detekt:
    name: ğŸ•µï¸ Static Analysis (Detekt)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - name: Run Detekt
        run: ./gradlew detekt --parallel

  tests:
    name: ğŸ§ª Run All Tests
    needs: detekt
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle
      - name: Run Tests
        run: ./gradlew composeApp:allTests data:allTests domain:allTests --parallel --continue

  coverage:
    name: ğŸ“Š Coverage Report
    needs: tests
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/setup-gradle

      - name: Generate Kover XML report
        run: ./gradlew koverXmlReportCoverage

      - name: Publish coverage to PR
        id: kover
        uses: mi-kas/kover-report@v1
        with:
          path: ${{ github.workspace }}/composeApp/build/reports/kover/reportCoverage.xml
          token: ${{ secrets.GITHUB_TOKEN }}
          title: Code Coverage
          update-comment: true
          min-coverage-overall: 80
          min-coverage-changed-files: 80
          coverage-counter-type: LINE

      - name: Enforce coverage thresholds
        run: |
          overall=${{ steps.kover.outputs.coverage-overall }}
          changed=${{ steps.kover.outputs.coverage-changed-files }}
          echo "Overall coverage: $overall%, Changed-files coverage: $changed%"
          if [ "$overall" -lt 80 ] || [ "$changed" -lt 80 ]; then
            echo "::error title=Coverage Threshold Failure::Required â‰¥80% but got overall=$overall%, changed=$changed%."
            exit 1
          fi
