name: Build

on:
  push:
    branches:
      - 'master'
  pull_request:

jobs:
  test-compose:
    name: ðŸ§ª Compose Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: chmod +x ./gradlew
      - run: ./gradlew composeApp:allTests --stacktrace

  test-data:
    name: ðŸ§ª Data Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: chmod +x ./gradlew
      - run: ./gradlew data:allTests --stacktrace
  test-domain:
    name: ðŸ§ª Domain Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v3
        with:
          distribution: 'adopt'
          java-version: '17'
      - run: chmod +x ./gradlew
      - run: ./gradlew domain:allTests --stacktrace


